<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>My Team</h1>
    </header>

    <main>
        <section class="container">
            <div class="card">
                <div class="card-title">
                    <h2>Jared</h2>
                    <p><i class="fa-solid fa-mug-hot"></i> Manager</p> 
                </div>

                <div class="card-content">
                    <p class="card-id">ID: 1</p>
                    <p class="card-email">Email: <a href="mailto: example@gmail.com">example@gmail.com</a></p>
                    <p class="card-special-info">Office Number: 1</p>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                    <h2>Marie</h2>
                    <p><i class="fa-solid fa-glasses"></i> Engineer</p> 
                </div>

                <div class="card-content">
                    <p class="card-id">ID: 1</p>
                    <p class="card-email">Email: <a href="mailto: example@gmail.com">example@gmail.com</a></p>
                    <p class="card-special-info">Office Number: 1</p>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                    <h2>George</h2>
                    <p><i class="fa-solid fa-user-graduate"></i> Intern</p> 
                </div>

                <div class="card-content">
                    <p class="card-id">ID: 1</p>
                    <p class="card-email">Email: <a href="mailto: example@gmail.com">example@gmail.com</a></p>
                    <p class="card-special-info">School: University of Wisconsin</p>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
